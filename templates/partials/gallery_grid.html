<!-- Gallery Grid Partial for HTMX -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" 
     x-data="{ animateIn: false }" 
     x-init="setTimeout(() => animateIn = true, 100)">
    {% for artwork in artworks %}
    <div class="artwork-card card group transform transition-all duration-500"
         x-show="animateIn"
         x-transition:enter="transition ease-out duration-500"
         x-transition:enter-start="opacity-0 translate-y-8"
         x-transition:enter-end="opacity-100 translate-y-0"
         x-transition:enter-delay="{{ forloop.counter0|mul:100 }}ms"
         data-aos="fade-up"
         data-aos-delay="{{ forloop.counter0|mul:100 }}">
        
        <!-- Image Container -->
        <div class="relative overflow-hidden aspect-[4/5]">
            {% load static %}
            <img src="{{ artwork.gallery_url|default:artwork.main_image_url }}" 
                 alt="{{ artwork.alt_text|default:artwork.title }}"
                 class="artwork-image"
                 loading="lazy"
                 onerror="this.src='{% static 'dist/images/placeholder.jpg' %}'">
            
            <!-- Overlay -->
            <div class="artwork-overlay">
                <div class="absolute inset-0 flex items-end p-6">
                    <div class="text-white w-full">
                        <h3 class="font-playfair text-xl font-semibold mb-1">{{ artwork.title }}</h3>
                        <p class="text-sm opacity-90 mb-3">{{ artwork.medium|title }}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-lg font-semibold">${{ artwork.price }}</span>
                            {% if artwork.available %}
                                <span class="status-available">Available</span>
                            {% else %}
                                <span class="status-sold">Sold</span>
                            {% endif %}
                        </div>
                    </div>
                </div>
                
                <!-- Action Buttons -->
                <div class="absolute top-4 right-4 flex space-x-2 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                    <button class="p-2 bg-white/90 rounded-full text-neutral-700 hover:bg-white hover:text-accent-500 transition-colors"
                            hx-post="/htmx/wishlist/"
                            hx-vals='{"artwork_id": {{ artwork.id }}, "action": "add"}'
                            hx-swap="none"
                            title="Add to wishlist">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                        </svg>
                    </button>
                    <a href="/artwork/{{ artwork.id }}/" 
                       class="p-2 bg-white/90 rounded-full text-neutral-700 hover:bg-white hover:text-primary-500 transition-colors"
                       title="View details">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-span-full text-center py-12">
        <div class="text-neutral-400 mb-4">
            <svg class="w-16 h-16 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
        </div>
        <h3 class="text-xl font-playfair font-medium text-neutral-600 mb-2">No artworks found</h3>
        <p class="text-neutral-500">Try adjusting your filters or search terms.</p>
    </div>
    {% endfor %}
</div>

<!-- Add AOS (Animate On Scroll) if not already included -->
<script>
// Initialize scroll animations if AOS is available
if (typeof AOS !== 'undefined') {
    AOS.refresh();
}
</script>
