<!-- Print Artwork Card Component -->
<div class="artwork-card card group relative overflow-hidden" data-gsap="scaleIn">
    <a href="{% if artwork.get_absolute_url %}{{ artwork.get_absolute_url }}{% else %}#{% endif %}" 
       class="block">
        
        <!-- Image Container -->
        <div class="artwork-image-container relative overflow-hidden">
            {% if artwork.gallery_url %}
                <img src="{{ artwork.gallery_url }}" 
                     alt="{{ artwork.alt_text|default:artwork.title }}"
                     class="artwork-image object-cover">
            {% elif artwork.image_url %}
                <img src="{{ artwork.image_url }}" 
                     alt="{{ artwork.alt_text|default:artwork.title }}"
                     class="artwork-image object-cover">
            {% elif artwork.main_image_url %}
                <img src="{{ artwork.main_image_url }}" 
                     alt="{{ artwork.alt_text|default:artwork.title }}"
                     class="artwork-image object-cover">
            {% else %}
                <!-- Placeholder Image -->
                <div class="w-full h-full bg-muted flex items-center justify-center">
                    <svg class="w-16 h-16 text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                </div>
            {% endif %}
            
            <!-- Print Badge -->
            <div class="absolute top-3 left-3">
                <span class="bg-secondary text-white text-xs font-semibold px-2 py-1 rounded-full">
                    Print
                </span>
            </div>
            
            <!-- Wishlist Button -->
            <button class="absolute top-3 right-3 w-8 h-8 bg-black/80 hover:bg-black backdrop-blur-md rounded-full flex items-center justify-center shadow-xl border border-white/20 transition-all duration-300 opacity-0 group-hover:opacity-100 wishlist-btn"
                    data-artwork-id="{{ artwork.id }}"
                    onclick="event.stopPropagation(); toggleWishlist({{ artwork.id }})"
                    title="Add to Wishlist">
                <svg class="w-4 h-4 text-white hover:text-red-400 drop-shadow-md wishlist-heart" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                </svg>
            </button>
            
            <!-- Overlay -->
            <div class="artwork-overlay">
                <div class="absolute bottom-4 left-4 right-4">
                    <div class="flex items-center justify-between text-white">
                        <span class="text-sm font-medium">View Print Options</span>
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Card Content -->
        <div class="p-4">
            <!-- Title and Medium -->
            <div class="mb-2">
                <h3 class="text-artwork-title font-semibold text-primary group-hover:text-secondary transition-colors">
                    {{ artwork.title }}
                </h3>
                {% if artwork.medium %}
                    <p class="text-caption text-secondary">{{ artwork.get_medium_display|default:artwork.medium }} Print</p>
                {% endif %}
            </div>
            
        </div>
    </a>
    
</div>
