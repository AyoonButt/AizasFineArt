<!-- Print Artwork Card Component -->
<div class="artwork-card card group relative overflow-hidden border-l-4 border-lavender" data-gsap="scaleIn">
    <a href="{% if artwork.get_absolute_url %}{{ artwork.get_absolute_url }}{% else %}#{% endif %}" 
       class="block">
        
        <!-- Image Container -->
        <div class="relative overflow-hidden aspect-square">
            {% if artwork.gallery_url %}
                <img src="{{ artwork.gallery_url }}" 
                     alt="{{ artwork.alt_text|default:artwork.title }}"
                     class="artwork-image w-full h-full object-cover"
                     loading="lazy">
            {% else %}
                <!-- Placeholder Image -->
                <div class="w-full h-full bg-neutral-200 flex items-center justify-center">
                    <svg class="w-16 h-16 text-neutral-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                </div>
            {% endif %}
            
            <!-- Print Badge -->
            <div class="absolute top-3 left-3">
                <span class="bg-lavender text-white text-xs font-semibold px-2 py-1 rounded-full">
                    Print
                </span>
            </div>
            
            <!-- Overlay -->
            <div class="artwork-overlay">
                <div class="absolute bottom-4 left-4 right-4">
                    <div class="flex items-center justify-between text-white">
                        <span class="text-sm font-medium">View Print Options</span>
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Card Content -->
        <div class="p-4">
            <!-- Title and Medium -->
            <div class="mb-2">
                <h3 class="font-playfair font-semibold text-lg text-neutral-800 group-hover:text-lavender transition-colors">
                    {{ artwork.title }}
                </h3>
                {% if artwork.medium %}
                    <p class="text-sm text-neutral-600">{{ artwork.get_medium_display|default:artwork.medium }} Print</p>
                {% endif %}
            </div>
            
        </div>
    </a>
    
    <!-- Quick Actions (Wishlist, Share) -->
    <div class="absolute top-3 right-3 opacity-0 group-hover:opacity-100 transition-opacity">
        <div class="flex space-x-2">
            <!-- Wishlist Button -->
            {% include 'components/wishlist_button.html' with artwork=artwork in_wishlist=False %}
            
            <!-- Share Button -->
            <button class="w-8 h-8 bg-white/90 hover:bg-white rounded-full flex items-center justify-center shadow-sm transition-colors"
                    title="Share">
                <svg class="w-4 h-4 text-neutral-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"></path>
                </svg>
            </button>
        </div>
    </div>
</div>
