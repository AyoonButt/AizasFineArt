<!-- Newsletter Form Component -->
<div class="newsletter-form-container form-container htmx-animate" 
     data-component="newsletter-form" 
     data-gsap="fadeInLeft">
    
    <!-- Messages -->
    {% if success_message %}
        <div class="mb-4 p-3 bg-green-50 border border-green-200 rounded-lg text-green-800 text-sm">
            <div class="flex items-center">
                <svg class="w-5 h-5 text-green-500 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                </svg>
                {{ success_message }}
            </div>
        </div>
    {% endif %}
    
    {% if error_message %}
        <div class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-800 text-sm">
            <div class="flex items-center">
                <svg class="w-5 h-5 text-red-500 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                </svg>
                {{ error_message }}
            </div>
        </div>
    {% endif %}
    
    {% if not success_message %}
        <!-- Newsletter Signup Form -->
        <form hx-post="{% url 'htmx_newsletter' %}"
              hx-target=".newsletter-form-container"
              hx-swap="outerHTML"
              hx-indicator=".newsletter-loading"
              class="htmx-loading-animate">
            
            {% csrf_token %}
            
            <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-3">
                <!-- Email Input -->
                <div class="flex-1">
                    <label for="newsletter-email" class="sr-only">Email address</label>
                    <input type="email" 
                           name="email" 
                           id="newsletter-email"
                           value="{{ email }}"
                           placeholder="Enter your email address"
                           required
                           class="w-full px-4 py-3 border border-neutral-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors">
                </div>
                
                <!-- Submit Button -->
                <button type="submit" 
                        class="btn-primary whitespace-nowrap newsletter-loading">
                    <span class="htmx-indicator mr-2">
                        <span class="htmx-indicator"></span>
                        <span class="htmx-indicator"></span>
                        <span class="htmx-indicator"></span>
                    </span>
                    Subscribe
                </button>
            </div>
            
            <!-- Privacy Notice -->
            <p class="mt-3 text-xs text-neutral-500">
                Get notified about new artworks, exhibitions, and exclusive offers. 
                Unsubscribe anytime. <a href="/privacy/" class="text-primary-600 hover:underline">Privacy Policy</a>
            </p>
        </form>
    {% endif %}
</div>
